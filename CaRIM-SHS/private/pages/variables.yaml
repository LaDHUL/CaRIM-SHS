competence:
  titre: Compétence
  aide: >-
    Si nécessaire, vous pouvez changer l'ordre des entrées pour les compétences suivantes.<br>
        <br>Par exemple vous pouvez ajouter les compétences suivantes:<br>
          <b>Outils numériques : PostgreSQL & PostGIS</b><br>
          <b>Types de données : Données qualitatives & Géodonnées</b><br>
          <b>Finalités et méthodes : Traitement > Gestion des données > Système d'information > Base de données</b><br>
          ou:<br>
           <b>Outils numériques : R & SPSS</b><br>
           <b>Types de données : Données qualitatives</b><br>
           <b>Finalités et méthodes :  Traitements > Analyse > Analyse statistique </b>.<br>Traitements > Interprétation > Visualisation > Visualisation de données statistiques
  description: >
    Déclarez une compétence en choisissant un ou plusieurs outils numériques, une ou plusieurs finalités/méthodes et un ou plusieurs types de données. <br><br>
  logiciels:
    titre: Outils numériques
    aide: >
      Par exemple : Adobe Photoshop, R, API, Python, etc.
    description: >-
      Sélectionnez un outil numérique (logiciel applicatif, technologie, langage de programmation, etc.). <br>
      Ajoutez tous les outils numériques que vous utilisez pour cette compétence.<br>
      Vous pouvez saisir des outils manquants en tapant leur nom et en sélectionnant "Add [nom de l'outil]" dans la liste.
    buttonvalider: Ajouter
    buttonsupprimer: Supprimer
  niveaus:
    logiciels:
      label: ''
      placeholder: 'Commencez la saisie pour chercher et sélectionner ou ajouter une entrée manquante.'
  finalites:
    titre: Finalités et méthodes
    aide: >
      Par exemple :<br>
      <b> Acquisition de données > Collecte de données existantes > Assemblage de données d'origine et/ou de nature variées</b><br>
      ou encore <b> Création propre > Enrichissement de données > Annotation > Encodage > Saisie de données</b>.
    description: >-
      Ajoutez une ou plusieurs finalités et/ou méthodes liées à l'utilisation d'outils numériques associés à cette compétence.<br>
      Le déroulé du référentiel dans son entier peut être consulté en cliquant sur l'icône <a role="button" href='finalites' target='_blank' class="btn-xs btn btn-default">
      <span><i class="fa fa-database" aria-hidden="true"></i></span>
      </a>.
    placeholder: 'Commencez la saisie pour chercher ou cliquez.'
    buttonvalider: Ajouter
    buttonsupprimer: Supprimer
    activites:
      label: "Type(s) d'activité associé(s) à cette compétence numérique."
  objets:
    titre: Nature des données
    aide: >
      Par exemple : vidéo, audio, texte, données du web, etc.<br>
    description: >-
      Nature des données construites, traitées ou analysées dans le cadre de l'utilisation d'un outil numérique.<br>
      Ajoutez une ou plusieurs natures de données à cette compétence.
    objets:
      label: ''
      placeholder: 'Commencez la saisie pour chercher et sélectionner.'
    buttonvalider: Ajouter
    buttonsupprimer: Supprimer
